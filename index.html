<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>

    <div id="general">

        <div id="one">

            <div class="container">
                <h1>SIGN IN</h1>

                <form action="#">
                    <span class="email"><label for="email">EMAIL</label></span>
                    <input type="email" id="email" class="email-input" placeholder="Your email address" required="required" />

                    <span class="password"><label for="password">PASSWORD</label></span>
                    <input type="password" id="password" class="password-input" placeholder="******" required="required" />


                    <div class="support">
                        
                        <input type="checkbox" id="check" class="rememberMe"> 
                        <span class="remember"><label for="check">Remember me</label></span>
                        <a href="#">Forgot</a>
                    </div>
                  




                    <button class="button">Sign IN</button>

                    <span class="facebook">
                        <button class="button">Facebook</button>
                    </span>

                    <span class="twitter">
                        <button class="button">Twitter</button>
                    </span>




                </form>

            </div>

        </div>

    </div>
</body>

</html>
